<article *ngIf="dataSource" class="container">
  <section class="section-table">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">

      <ng-container matColumnDef="policy">
        <th mat-header-cell *matHeaderCellDef> N° Poliza </th>
        <td mat-cell *matCellDef="let element"> {{element.policy}} </td>
      </ng-container>

      <ng-container matColumnDef="takerDocumentNumber">
        <th mat-header-cell *matHeaderCellDef> NIT </th>
        <td mat-cell *matCellDef="let element"> {{element.takerDocumentNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="takerEntityName">
        <th mat-header-cell *matHeaderCellDef> Razón Social </th>
        <td mat-cell *matCellDef="let element"> {{element.takerEntityName}} </td>
      </ng-container>

      <ng-container matColumnDef="insured">
        <th mat-header-cell *matHeaderCellDef> # Asegurados </th>
        <td mat-cell *matCellDef="let element"> {{element.insured.length}}  </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
</article>
