<article *ngIf="dataSource" class="container">
  <section class="section-table">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="firstLastName">
        <th mat-header-cell *matHeaderCellDef> Primer Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.firstLastName}} </td>
      </ng-container>

      <ng-container matColumnDef="secondLastName">
        <th mat-header-cell *matHeaderCellDef> Segundo Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.secondLastName}} </td>
      </ng-container>

      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef> Formulario COL-101 </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [disabled]="!element.col101Responded" routerLink="/col-101/{{policy}}/{{element.id}}">Abrir</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="invitation">
        <th mat-header-cell *matHeaderCellDef> Invitaci√≥n COL-101 </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [disabled]="element.col101Responded" routerLink="/col-101/{{policy}}/{{element.id}}">Enviar</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="col101Responded">
        <th mat-header-cell *matHeaderCellDef class="small-column"> Estado COL-101 </th>
        <td mat-cell *matCellDef="let element" >
          <mat-icon *ngIf="element.col101Responded" color="primary">done</mat-icon>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
</article>
