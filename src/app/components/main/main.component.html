<article class="container">
  <nav class="nav-container">
    <button mat-raised-button class="button-item" *ngFor="let menu of menus" [routerLink]="menu.path">
      <mat-icon class="icon" color="primary">{{menu.icon}}</mat-icon>
      <span class="span-desc">{{menu.name}}</span>
    </button>
  </nav>
</article>
