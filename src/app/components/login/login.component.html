<article class="container">
  <mat-card class="card">
    <mat-card-header class="card-title">
      <mat-card-title>
        <h4 class="title">Ingresar a plataforma</h4>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <div class="div-form" [formGroup]="loginForm">
        <mat-form-field appearance="outline" class="form-item">
          <input matInput type="text" required="true" formControlName="username" />
          <mat-label><mat-icon>person</mat-icon> Usuario</mat-label>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-item">
          <input matInput type="password" required="true" formControlName="password" />
          <mat-label><mat-icon>vpn_key</mat-icon> Contraseña</mat-label>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button mat-raised-button color="primary" (click)="login()">Iniciar sesión</button>
    </mat-card-actions>
  </mat-card>
  <footer class="container-footer" *ngIf="dataSource">
    <h5 class="title">Usuarios de prueba</h5>
    <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
      <ng-container matColumnDef="username" sticky>
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Contreseña </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="button" >
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-button color="accent" class="button-container col-small" (click)="use(element)">Usar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </footer>
</article>
